<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <style>
    .jumbotron {
        background: black;
        color: white;
    }
    </style>
</head>

<body>
    <!--  <img id="leftpanelimage" src="assets/images/leftpanel.png"> -->
    <img id="backimage" src="assets/images/ctu2.jpg">
    <img class="ctu" src="assets/images/ctu.png">
    <!-- <img id="rightpanelimage" src="assets/images/rightpanel.jpg"> -->
    <div class="container">
        <div class="panel-primary left">
            <div class="panel-heading">Add Employee</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" class="form-control seethrough" id="employeeName">
                    <label for="role">Role</label>
                    <input type="text" class="form-control seethrough" id="role">
                    <label for="startDate">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="form-control seethrough" id="startDate">
                    <label for="monthlyRate">Monthly Rate</label>
                    <input type="number" class="form-control seethrough" id="monthlyRate">
                </div>
                <button id="submit" class="btn btn-primary" type="text">Submit</button>
            </div>
        </div>
        <div class="panel-primary right">
            <div class="panel-heading">Current Employees</div>
            <div class="panel-body">
                <table class="">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Compensation ($)</th>
                            <th>Compensation since hire ($)</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript/index.js"></script>
</body>

</html>
